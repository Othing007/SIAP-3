<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun - SIAP</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .content h1 {
            margin-top: 0;
            color: #333;
        }

        .profile-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .profile-form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .profile-form button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-form button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="content">
        <h1>Pengaturan Akun</h1>
        <form class="profile-form" id="profileForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" value="John Doe">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="john.doe@example.com">

            <label for="phone">Nomor Telepon:</label>
            <input type="text" id="phone" name="phone" value="081234567890">

            <label for="password">Password Baru:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password baru (opsional)">

            <button type="submit">Perbarui Profil</button>
        </form>
    </div>

    <script>
        // Memuat sidebar dari folder components
        fetch('../components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(error => console.error('Gagal memuat sidebar:', error));

        // Event listener untuk submit form
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Profil berhasil diperbarui!');
            // Di sini Anda dapat menambahkan logika untuk menyimpan data ke server atau database
        });
    </script>
</body>
</html>
