<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SIAP</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .content h1 {
            margin-top: 0;
            color: #333;
        }

        .widget-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .widget {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .widget h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #0073e6;
        }

        .widget p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }

        .widget i {
            font-size: 40px;
            color: #0073e6;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="content">
        <h1>Dashboard</h1>
        <div class="widget-container">
            <div class="widget">
                <i class="fas fa-users"></i>
                <h2>Total Karyawan</h2>
                <p>120</p>
            </div>
            <div class="widget">
                <i class="fas fa-envelope"></i>
                <h2>Surat Masuk</h2>
                <p>35</p>
            </div>
            <div class="widget">
                <i class="fas fa-bullhorn"></i>
                <h2>Pengumuman Aktif</h2>
                <p>5</p>
            </div>
            <div class="widget">
                <i class="fas fa-chart-bar"></i>
                <h2>Laporan Bulanan</h2>
                <p>Disetujui: 12</p>
            </div>
        </div>
    </div>

    <script>
        // Muat file sidebar.html ke dalam elemen #sidebar-container
        fetch('/components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(error => console.error('Gagal memuat sidebar:', error));
    </script>
</body>
</html>
